<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

  <title>Hello, world!</title>

  <style>
    div.grid {
      background: #ffd1c2;
      border: 2px solid #f16234;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container"> <!--div.container + Tab-->
    <div class="row">
      <div class="col-2 grid">
        <img src="https://fakeimg.pl/400/" alt="img-fluid">
      </div>
    </div>

    <div class="row">
      <div class="col-3 grid">
        <img src="https://fakeimg.pl/400/" alt="img-thumbnail">
      </div>
    </div>

    <div class="row">
      <div class="col-3 grid">
        <img src="https://fakeimg.pl/400/" alt="img-thumbnail d-block mx-auto">
      </div>
    </div>

    <div class="row">
      <div class="col-12 grid">
        <figure class="figure">
          <img src="https://fakeimg.pl/400/" class="figure-img img-thumbnail d-block mx-auto" alt="">
          <figcaption class="figcaption text-right">Testando, teste, som</figcaption>
        </figure>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./assets/js/jquery-3.5.1.slim.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
